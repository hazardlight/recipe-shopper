<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- <h1>Recipe Name</h1> -->
    <!-- <h1>{{recipeName}}</h1> -->
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- open here -->
    <div class="btn-group" appDropdown>
      <button type="button" name="button" class="btn btn-primary dropdown-toggle" >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="toShoppingList()">To Shopping List</a></li>
        <li [routerLink]="['edit']"><a style="cursor: pointer;">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <!-- <div class="col-xs-12">
    Description
  </div> -->
  <!-- <div class="col-xs-12">
    {{recipeDescription}}
  </div> -->
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.quantity}}
      </li>
    </ul>
  </div>
</div>
